{% extends "base.html"%}
{% block content %}
<!-- displaying username -->
<h3>{{user.username | capitalize }}</h3>
<!-- displaying user bio -->
{% if user.bio %}
<p>{{user.bio}}</p>
{% else %}
<p>
  {{user.username | capitalize }} has no bio
</p>
{% endif %}

<!-- displaying picture -->
{% if user.profile_pic_path %}
<img src="{{url_for('static', filename=profile_pic_path)}}" alt="img-thumbnail">
{%else%}
<p>No profile picture</p>

{% endif %}

{% endblock %}
